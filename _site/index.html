<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Blog Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?nature,forest') no-repeat center center/cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), black);
      z-index: -1;
    }

    nav {
      display: flex;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .blog-list a {
      display: block;
      margin: 0.5rem 0;
      color: #333;
      text-decoration: none;
    }

    .blog-list a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 5px;
      object-fit: cover;
    }

    footer {
      text-align: center;
      margin: 2rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <nav>
    <a onclick="showTab('blog')">Blog</a>
    <a onclick="showTab('about')">About Us</a>
    <a onclick="showTab('gallery')">Gallery</a>
  </nav>

  <div class="container">
    <div id="blog" class="tab-content active">
      <h2>Blog</h2>
      <div class="blog-list">
        <a href="#">Post 1: Welcome to Our Blog</a>
        <a href="#">Post 2: Nature Photography Tips</a>
        <a href="#">Post 3: Behind the Scenes</a>
      </div>
    </div>

    <div id="about" class="tab-content">
      <h2>About Us</h2>
      <p>We are a team of nature enthusiasts sharing our stories, tips, and photography from around the world.</p>
    </div>

    <div id="gallery" class="tab-content">
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="https://source.unsplash.com/300x200/?nature,water" alt="Gallery Image 1">
        <img src="https://source.unsplash.com/300x200/?nature,mountain" alt="Gallery Image 2">
        <img src="https://source.unsplash.com/300x200/?nature,trees" alt="Gallery Image 3">
        <img src="https://source.unsplash.com/300x200/?nature,animals" alt="Gallery Image 4">
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Simple Blog</footer>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
